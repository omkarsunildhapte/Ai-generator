<div class="w-full mt-12 px-9 h-full">
    <div class="bg-blue-200 rounded-3xl flex flex-col gap-9 px-8 py-10">
      <div class="grid grid-cols-2 gap-6">
        <div class="rounded-3xl p-6" *ngFor="let card of cards" style="background-color: #F5F5F7;">
          <div class="flex items-center gap-3">
            <img src="../../../assets/images/profile.svg" alt="" class="w-8 h-8" />
            <div class="text">
              <div class="text-base font-extrabold">{{ card.name }}</div>
              <div class="text-xs font-bold">{{ card.designation }}</div>
            </div>
          </div>
          <div class="flex justify-center mt-4">
            <div class="w-11/12 leading-8 text-center text-sm">
              {{ card.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
