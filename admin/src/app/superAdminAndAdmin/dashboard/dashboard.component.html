<div class="flex bg-gray-800 flex-col">
  <main class="flex-1 p-6 h-screen mains">
    <div class="flex justify-end mb-4">
      <div class="relative">
        <select class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          (change)="onTimeRangeChange($event)">
          <option value="month">This Month</option>
          <option value="3month">Last 3 Months</option>
          <option value="6month">Last 6 Months</option>
          <option value="1year">Last Year</option>
          <option value="3year">Last 3 Years</option>
          <option value="5year">Last 5 Years</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M9.293 14.293a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 1.414-1.414L10 12.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4z" />
          </svg>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <section class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold w-8/12">Plan Purchases Analysis</h2>
          <button class="bg-blue-500 w-4/12 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All</button>
        </div>
        <p-chart type="bar" [data]="planPurchasesData" [options]="chartOptions"></p-chart>
      </section>

      <section class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">User Activity</h2>
          <button class="bg-blue-500 w-4/12 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All</button>
        </div>
        <p-chart type="line" [data]="userActivityData" [options]="chartOptions"></p-chart>
      </section>

      <section class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Plan Usage Breakdown</h2>
          <button class="bg-blue-500 w-4/12 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All</button>
        </div>
        <p-chart type="pie" [data]="planUsageData" [options]="chartOptions"></p-chart>
      </section>

      <section class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Number of Users on Platform</h2>
          <button class="bg-blue-500 w-4/12 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All</button>
        </div>
        <p-chart type="bar" [data]="usersPresentData" [options]="chartOptions"></p-chart>
      </section>
    </div>
  </main>
</div>
