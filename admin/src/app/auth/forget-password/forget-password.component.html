<div class="flex gap-4">
    <div class="flex items-center justify-center h-screen w-full md:w-2/5">
      <div class="flex flex-col items-center justify-center w-full max-w-xs">
        <div class="my-8">
          <img src="../../../assets/images/logo.svg" alt="logo" />
        </div>
        <form class="form w-full" [formGroup]="forgetPasswordForm" (ngSubmit)="onForgetPasswordSubmit()">
          <div class="pb-4">
            <label class="text-sm text-gray-500">Email address</label><br />
            <div class="flex items-center relative">
              <i class="pi pi-envelope absolute left-2.5 text-gray-400"></i>
              <input type="text" pInputText placeholder="jenny@example.com" formControlName="email"
                class="w-full py-2 px-4 pl-10 border border-gray-300 rounded-lg" />
            </div>
          </div>
          <div class="pb-4">
            <label class="text-sm text-gray-500">New Password</label><br />
            <div class="flex items-center relative">
              <i class="pi pi-envelope absolute left-2.5 text-gray-400"></i>
              <input type="text" pInputText placeholder="********" formControlName="password"
                class="w-full py-2 px-4 pl-10 border border-gray-300 rounded-lg" />
            </div>
          </div>
          <div>
            <div class="notification text-xs text-blue-500 pb-4">
              We’ll email you a magic code for a password-free registration.
            </div>
            <div class="btn-section flex flex-col items-center">
              <button class="buttoncolor text-white text-sm py-3 px-8 rounded-lg" type="submit">
                Forget Password
              </button>
              <div class="text-blue-500 text-sm py-2">Have an account?
                <a routerLink="/login" class="cursor-pointer">
                  Sign In
                </a>
              </div>
            </div>
            
          </div>
        </form>
        <div class="text-xs text-gray-600 pt-4 text-center">
          By proceeding, you are agreeing to Ultimate AI Generator’s Terms of Service and Privacy Policy
        </div>
      </div>
    </div>
    <div class="hidden md:block h-full w-3/5">
      <app-comment-log></app-comment-log>
    </div>
  </div>
  @if(otpNumberSend){
    <div  class="bg-gray-200 w-full absolute top-0 h-screen backdrop-opacity-10 backdrop-invert">
      <div class="w-full h-screen absolute top-0">
        <div class="flex justify-center items-center h-full">
          <div class="flex flex-col justify-center items-center bg-gray-100 rounded-xl w-1/4 h-1/2">
            <div class="mb-5">
              <img src="../../../assets/images/logo.svg" alt="logo" />
            </div>
            <div class="text-center mb-6">
              Please enter the code sent to
              <span class="font-bold">{{forgetPasswordForm.value.email}}</span>
            </div>
            <p-inputOtp [length]="6" [formControl]="otpNumber" class="mb-4"></p-inputOtp>
            <button class="buttoncolor text-white text-sm py-3 px-8 rounded-lg my-4" (click)="onOtpSubmit()">
              Verify Otp
            </button>
            <div class="text-blue-500 text-sm cursor-pointer" (click)="notifyResendNotReceived()">
              Didn’t receive code? Resend
            </div>
          </div>
        </div>
      </div>
    </div>
  }
  <p-toast></p-toast>
