<div class="flex px-16">
    <div class="rounded shadow-lg bg-white mb-4 mx-6 px-6 py-4 w-6/12">
        <div>
            <div class="font-bold text-xl mb-2 border-b-2">Default Lanugae</div>
            <div class="mt-4">
                <label for="inputField" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <p-dropdown  [options]="option" optionLabel="name" optionValue="code"></p-dropdown>
            </div>
        </div>
        <div class="pt-5">
            <button
                class="buttoncolor text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
        </div>
    </div>
</div>
